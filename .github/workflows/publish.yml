jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout commit"
        uses: actions/checkout@v2
      
      - name: "Pull Latex toolchain docker"
        run: docker pull blang/latex:ubuntu
      
      - name: "Compile Latex documents"
        run: ./scripts/compile.sh

  publish:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout commit"
        uses: actions/checkout@v2
      
      - name: "publish"
        run: ls -al
